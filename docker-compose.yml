# Docker Compose 配置文件 - 移除了过时的version属性

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DB} || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: always

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "900 1", "--save", "300 10", "--save", "60 10000", "--appendonly", "yes"]
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: always

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    ports:
      - "9000:9000"
    volumes:
      - logs:/code/logs
      - static:/code/static
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/system/readyz >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 12
    restart: always

  worker:
    build: .
    command: celery -A app.core.celery_config worker -l info
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    env_file: .env
    restart: always

  flower:
    image: mher/flower
    command: celery --broker=${CELERY_BROKER_URL} flower --port=5555
    env_file: .env
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - api
    ports:
      - "80:80"
    restart: always
    command: >
      /bin/sh -c 
      'echo "events {}" > /etc/nginx/nginx.conf && 
       echo "http {" >> /etc/nginx/nginx.conf && 
       echo "    server {" >> /etc/nginx/nginx.conf && 
       echo "        listen 80;" >> /etc/nginx/nginx.conf && 
       echo "        location / {" >> /etc/nginx/nginx.conf && 
       echo "            proxy_pass http://api:9000;" >> /etc/nginx/nginx.conf && 
       echo "        }" >> /etc/nginx/nginx.conf && 
       echo "    }" >> /etc/nginx/nginx.conf && 
       echo "}" >> /etc/nginx/nginx.conf && 
       nginx -g "daemon off;"'

volumes:
  pgdata:
  logs:
  static:
  redis_data: