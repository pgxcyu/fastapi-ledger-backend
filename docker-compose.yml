# Docker Compose 配置文件 - 移除了过时的version属性

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_PORT: ${PG_PORT}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DB} || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: always

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "900 1", "--save", "300 10", "--save", "60 10000", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: always
    networks:
      default:
        aliases:
          - redis

  redis-exporter:
    image: oliver006/redis_exporter:latest
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: always

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    ports:
      - "9000:9000"
    volumes:
      - logs:/code/logs
      - static:/code/static
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/system/readyz >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 12
    restart: always

  worker:
    build: .
    command: celery -A app.core.celery_config worker -l info
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    env_file: .env
    restart: always

  flower:
    image: mher/flower
    command: celery --broker=${CELERY_BROKER_URL} flower --port=5555
    env_file: .env
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy

  beat:
    build: .
    command: celery -A app.core.celery_config beat -l info
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    env_file: .env
    volumes:
      - logs:/code/logs
      - static:/code/static
    restart: always

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - api
    ports:
      - "80:80"
    restart: always
    command: >
      /bin/sh -c 
      'echo "events {}" > /etc/nginx/nginx.conf && 
       echo "http {" >> /etc/nginx/nginx.conf && 
       echo "    server {" >> /etc/nginx/nginx.conf && 
       echo "        listen 80;" >> /etc/nginx/nginx.conf && 
       echo "        location / {" >> /etc/nginx/nginx.conf && 
       echo "            proxy_pass http://api:9000;" >> /etc/nginx/nginx.conf && 
       echo "        }" >> /etc/nginx/nginx.conf && 
       echo "    }" >> /etc/nginx/nginx.conf && 
       echo "}" >> /etc/nginx/nginx.conf && 
       nginx -g "daemon off;"'

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    restart: unless-stopped
    depends_on:
      - api

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki

  loki:
    image: grafana/loki:latest
    volumes:
      - ./loki-config.yml:/etc/loki/loki-config.yml
      - loki_data:/loki
    command:
      - '-config.file=/etc/loki/loki-config.yml'
    ports:
      - "3100:3100"
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./promtail-config.yml:/etc/promtail/promtail-config.yml
      - logs:/logs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - '-config.file=/etc/promtail/promtail-config.yml'
    restart: unless-stopped
    depends_on:
      - loki

volumes:
  pgdata:
  redis_data:
  logs:
  static:
  prometheus_data:
  grafana_data:
  loki_data: