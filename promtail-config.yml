server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: app-logs
    static_configs:
    - targets:
        - localhost
      labels:
        job: fastapi-app-logs
        __path__: /logs/*.log
    pipeline_stages:
    - json:
        expressions:
          timestamp: timestamp
          level: level
          message: message
          logger: logger
          module: module
          function: function
          request_id: request_id
          user_id: user_id
          trace_id: trace_id
    - timestamp:
        source: timestamp
        format: RFC3339
    - labels:
        level:
        logger:
        module:
        request_id: request_id
        user_id: user_id
        trace_id: trace_id