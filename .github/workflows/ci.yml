name: CI
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ledger_user
          POSTGRES_PASSWORD: ledger_pass
          POSTGRES_DB: ledger_test
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U ledger_user -d ledger_test"
          --health-interval=10s --health-timeout=5s --health-retries=10
    env:
      DATABASE_URL: postgresql+psycopg://ledger_user:ledger_pass@localhost:5432/ledger_test
      REDIS_URL: redis://localhost:6379/0
      LOG_LEVEL: INFO
      SECRET_KEY: testsecret
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Create database tables directly
        run: |
          # Set PYTHONPATH to ensure Python can find the app module
          export PYTHONPATH=$PWD
          # Initialize database directly without creating a temporary file
          python -c "import sys; from app.core.config import settings; from app.db.models import ModelBase, User, Transaction, Fileassets, Logger; from sqlalchemy import create_engine; engine = create_engine(settings.DATABASE_URL); ModelBase.metadata.create_all(engine); print('Database tables created successfully')"
      - name: Run tests
        run: pytest -q --maxfail=1 --disable-warnings --cov=app
      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false  # 不推送镜像
          load: true   # 加载到本地以便后续使用
          tags: fastapi-ledger:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Verify image build
        run: echo "Docker image built successfully"
