name: CI
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ledger_user
          POSTGRES_PASSWORD: ledger_pass
          POSTGRES_DB: ledger_test
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U ledger_user -d ledger_test"
          --health-interval=10s --health-timeout=5s --health-retries=10
    env:
      DATABASE_URL: postgresql+psycopg://ledger_user:ledger_pass@localhost:5432/ledger_test
      REDIS_URL: redis://localhost:6379/0
      LOG_LEVEL: INFO
      SECRET_KEY: testsecret
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      # 添加测试环境的数据库配置
      PG_USER: ledger_user
      PG_PASSWORD: ledger_pass
      PG_DB: ledger_test
      PG_PORT: 5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Run database migrations
        run: |
          # Set PYTHONPATH to ensure Python can find the app module
          export PYTHONPATH=$PWD
          # Run Alembic migrations to set up database schema
          python -m alembic upgrade head
          echo "Database migrations completed successfully"
      - name: Verify database schema
        run: |
          # Set PYTHONPATH to ensure Python can find the app module
          export PYTHONPATH=$PWD
          # Create a simple verification script
          cat > verify_schema.py << 'EOF'
          from app.db.db_session import engine
          from app.domains.enums import ResourceType, MenuType
          from sqlalchemy import inspect

          try:
              inspector = inspect(engine)
              print('✓ Enums imported successfully')
              print('ResourceType values:', [e.value for e in ResourceType])
              print('MenuType values:', [e.value for e in MenuType])
              
              if 'resources' in inspector.get_table_names():
                  constraints = inspector.get_check_constraints('resources')
                  print('✓ Resources table has', len(constraints), 'check constraints')
                  for constraint in constraints:
                      print('  -', constraint['name'] + ':', constraint['sqltext'])
              else:
                  print('✗ Resources table not found')
                  exit(1)
          except Exception as e:
              print('✗ Verification failed:', str(e))
              exit(1)
          EOF
          # Run the verification script
          python verify_schema.py
      - name: Run tests
        run: |
          # Set PYTHONPATH to ensure Python can find the app module
          export PYTHONPATH=$PWD
          # 只运行tests目录中的测试，排除scripts目录
          pytest -q --maxfail=1 --disable-warnings --cov=app tests/
      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage

